<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database - Movies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Movie Database</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="actors.html">Actors</a></li>
          <li><a href="directors.html">Directors</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="admin.html">Admin Panel</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search-section">
        <h2>Search Movies</h2>
        <form id="searchForm">
          <input type="text" id="searchInput" placeholder="Search for movies...">
          <button type="submit">Search</button>
        </form>
      </section>

    <!--
      <section class="update-section">
        <h2>Update Movie Title</h2>
        <form id="updateForm">
          <input type="text" id="updateMovieIdInput" placeholder="Enter Movie ID..." />
          <input type="text" id="updateTitleInput" placeholder="Enter New Title..." />
          <button type="submit">Update Title</button>
        </form>
      </section>
      -->
      
      <section class="filters">
        <h2>Filter Movies</h2>
        <form action="movies.html" method="GET">
          <div class="filter-group">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre">
              <option value="">All Genres</option>
              <option value="action">Action</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="sci-fi">Sci-Fi</option>
              <!-- More genres will be added -->
            </select>
          </div>

          <div class="filter-group">
            <label for="year">Release Year:</label>
            <select name="year" id="year">
              <option value="">All Years</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <!-- More years will be added -->
            </select>
          </div>

          <div class="filter-group">
            <label for="sort">Sort By:</label>
            <select name="sort" id="sort">
              <option value="title">Title</option>
              <option value="release_date">Release Date</option>
              <option value="rating">Rating</option>
            </select>
          </div>

          <button type="submit">Apply Filters</button>
        </form>
      </section>

      <section class="movie-list">
        <h2>All Movies</h2>
        <div class="movie-grid"></div>
      </section>
    </main>
    <script src="js/movies.js" defer></script>
  </body>
</html>
